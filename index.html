<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>شکارپور آن لائن مال</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Tabletop.js/1.5.1/tabletop.min.js"></script>
  <style>
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #046b4a;
    }
    .product {
      background: #fff;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 400px;
    }
    .whatsapp-button {
      background-color: #25D366;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>شکارپور آن لائن شاپنگ مال</h1>
  <div id="product-list">پراڈکٹس لوڈ ہو رہے ہیں...</div>

  <script>
    function showProducts(data) {
      let container = document.getElementById("product-list");
      container.innerHTML = "";
      data.forEach(item => {
        container.innerHTML += `
          <div class="product">
            <h3>${item.Product}</h3>
            <p>قیمت: ${item.Price}</p>
            <a class="whatsapp-button" href="${item.WhatsAppLink}" target="_blank">واٹس ایپ پر آرڈر کریں</a>
          </div>`;
      });
    }

    window.addEventListener("DOMContentLoaded", function() {
      Tabletop.init({
        key: '1aYRpXmzaYGPdm-OMLhiffmF6l5xaHbO-TnZxGkvYh-E',
        callback: showProducts,
        simpleSheet: true
      });
    });
  </script>

</body>
</html>
