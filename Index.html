<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shikarpur IBR Shopping Mall</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
            margin: 0;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .product {
            background: #fff;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        .product img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        .product-details {
            flex: 1;
        }
        .product-details h3 {
            margin: 0;
            font-size: 1.1rem;
            color: #111;
        }
        .product-details p {
            margin: 5px 0;
            color: #555;
        }
        .product a {
            display: inline-block;
            background-color: #25D366;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Shikarpur IBR Shopping Mall</h2>
<p style="text-align:center; color:gray;">Apne shehar ka online bazaar</p>
